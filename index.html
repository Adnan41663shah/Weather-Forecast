<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast - By Adnan Shah</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6803e31bde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" id="userLocation" placeholder="Search for Places...">
                <select class="converter" id="converter" onchange="findUserLocation()">
                    <option value="C">ºC</option>
                    <option value="F">ºF</option>
                </select>
                <i class="fa fa-search" onclick="findUserLocation()"></i>
            </div>

            <div class="weatherIcon">
                <img src="" alt="">
                <div class="weather-details">
                    <h2 class="temprature"></h2>
                    <div class="feelsLike"></div>
                    <div class="description"></div>
                    <hr />
                    <div class="date"></div>
                    <div class="city"></div>
                </div>

            </div>
        </div>

        <div class="weather-output">
            <h2 class="heading">Today's Highlights</h2>
            <div class="highlights">

                <div class="humidity">
                    Humidity
                    <i class="fa solid fa-water"></i>
                    <h1 id="HValue"></h1>
                </div>

                <div class="wind-speed">
                    Wind Speed
                    <i class="fa solid fa-wind"></i>
                    <h1 id="WValue"></h1>
                </div>

                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SRValue"></span>Sunrise</p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SSValue"></span>Sunset</p>
                    </span>
                </div>

                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue"></h1>
                </div>

                <div class="uv-index">
                    UV Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVValue"></h1>
                </div>

                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="PValue"></h1>
                </div>
            </div>
            <br>
            <hr>
            <hr>
            <h2 class="heading">Upcoming 3 days</h2>
            <div class="forecast"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
